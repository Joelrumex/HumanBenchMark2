<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floatin">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floatin">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block" color="success">Iniciar Sessi√≥</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          <a href="/forgot-password">Has oblidat la contrasenya?</a>
        </p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
